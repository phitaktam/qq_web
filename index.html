<body>
  <h1 id="mainTitle">can i ask you something?</h1>
  <button id="yesBtn">Yes</button>
  <button id="whyNotBtn">Why not?</button>

  <script>
    const response = document.getElementById('response');
    const extraButtonsContainer = document.getElementById('extraButtonsContainer');
    const yesBtn = document.getElementById('yesBtn');
    const whyNotBtn = document.getElementById('whyNotBtn');
    let previousStep = null;

    yesBtn.onclick = function() {
      response.innerHTML = '<span style="font-size: 1.3rem;">press this buttonüëÜ</span>';
      extraButtonsContainer.innerHTML = "";
    };

    function showBfQuestion() {
      response.innerHTML = '<span style="font-size: 1.3rem;">can i be your bf?</span>';
      extraButtonsContainer.innerHTML = `
        <button class="sureButton" id="sureBtn">Sure</button>
        <button class="sureButton" id="sureBtn2">Sure</button>
      `;
      document.getElementById('sureBtn').onclick = handleSure;
      document.getElementById('sureBtn2').onclick = handleSure;
    }

    function handleSure() {
      document.querySelector('h1')?.remove();
      document.getElementById('yesBtn')?.remove();
      document.getElementById('whyNotBtn')?.remove();
      response.innerHTML = `
        <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 80vh;">
          <div style="margin-bottom: 15px; font-size: 1.8rem; margin-top: 50px;">YIPPEEEEEEE!!</div>
          <div style="margin-bottom: 15px;">Now we're more than friend chub pang thot laew naaüòù</div>
          <img src="https://i.postimg.cc/sXkJc23C/bb-baby.gif" alt="bb-baby" style="width: 200px; height: auto;" />
        </div>
      `;
      extraButtonsContainer.innerHTML = "";
    }

    function handleGuessAnswer() {
      response.innerHTML = `
        <div style="margin-top: 35vh; font-size: 1.5rem; font-weight: bold;">
          that's right
          <div>
            <img src="https://i.postimg.cc/Z57GyxXk/doge.gif" alt="doge" style="width: 200px; margin-top: 20px; margin-left: -50px;" />
          </div>
        </div>
      `;
      extraButtonsContainer.innerHTML = `
        <button id="backBtn">üîô</button>
      `;
      document.getElementById('backBtn').onclick = () => {
        response.innerHTML = "";
        extraButtonsContainer.innerHTML = "";
        handleUmm();
      };
    }

    function handleUmm() {
      previousStep = initialBfQuestion;
      document.querySelector('h1')?.remove();
      document.getElementById('yesBtn')?.remove();
      document.getElementById('whyNotBtn')?.remove();
      extraButtonsContainer.innerHTML = "";

      response.style.marginTop = "20vh";
      response.style.fontSize = "2rem";
      response.style.fontWeight = "bold";

      response.innerHTML = `
        <div style="font-size: 1.8rem;">
          ,and do you know where we're going next?? 
        </div>
        <div style="margin-top: 20px;">
          <button id="answerPrevQBtn" style="font-size: 1rem; padding: 10px 20px; margin-right: 10px; border-radius: 8px; border: none; cursor: pointer; background-color: #9c27b0; color: white; transition: background-color 0.3s;">answer the prevQ firstüòõ</button>
          <button id="guessBtn" style="font-size: 1rem; padding: 10px 20px; border-radius: 8px; border: none; cursor: pointer; background-color: #0288d1; color: white; transition: background-color 0.3s;">Guessüòº</button>
        </div>
      `;

      document.getElementById('answerPrevQBtn').onclick = () => {
        response.innerHTML = "";
        showBfQuestion();
      };

      document.getElementById('guessBtn').onclick = () => {
        previousStep = handleUmm;
        response.innerHTML = "";
        extraButtonsContainer.innerHTML = `
          <div id="guessButtonsContainer" style="display:flex; flex-direction: column; align-items: center; gap: 10px; margin-top: 20px;">
            <button id="btnIceCream" onclick="handleGuessAnswer()">ice-creamüç®</button>
            <button id="btnMovie" onclick="handleGuessAnswer()">movie üêâ</button>
            <button id="btnUnderground" onclick="handleGuessAnswer()">undergroundü™º</button>
            <button id="btnStayStill" onclick="handleGuessAnswer()">stay stillüí§</button>
          </div>
          <button id="backBtn">üîô</button>
        `;
        document.getElementById('backBtn').onclick = () => {
          response.innerHTML = "";
          extraButtonsContainer.innerHTML = "";
          handleUmm();
        };
      };
    }

    function initialBfQuestion() {
      previousStep = null;
      response.innerHTML = '<span style="font-size: 1.3rem;">can i be your bf?</span>';
      extraButtonsContainer.innerHTML = `
        <button class="sureButton" id="sureBtn">Sure!!</button>
        <button id="ummBtn">Ummü§î</button>
      `;
      document.getElementById('sureBtn').onclick = handleSure;
      document.getElementById('ummBtn').onclick = handleUmm;
    }

    whyNotBtn.onclick = initialBfQuestion;
  </script>
